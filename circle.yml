machine:
  services:
  - docker
  environment:
    PKGFORGE_STATEFILE: '/tmp/pkgforge'
dependencies:
  override:
  - git submodule update --init
  - git fetch --tags origin
test:
  override:
  - make -f meta/Makefile
  post:
  - cp -r pkg/* $CIRCLE_ARTIFACTS/
deployment:
  release:
    tag: /.*/
    commands:
    - make -f meta/Makefile release
    - 'aws s3 cp $CIRCLE_ARTIFACTS/payload.zip "s3://akerl-hookshot/lambdas/payload-$CIRCLE_TAG.zip"'
